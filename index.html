<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> League of Legends </title>
    <meta name="description" content="League of Legends Interface Web Clone" >
    <link rel="icon" href="./assets/img/leagueoflegends.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/login-block/simpleblock.css">
    <link rel="stylesheet" href="./assets/css/lang/lang.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/animation/animation.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-block">
        <div class="simpleblock">   
            <img src="./assets/img/logo.png" alt="League of Legends Logo">
            <div class="lang">
                <span>PT-BR</span>
            </div>
        </div>
        <div class="loginform">
            <form action="POST">
                <div class="input-block" >
                    <label for="username">Usuário:</label>
                    <input type="text" id="username">
                </div>
                <div class="input-block" >
                    <label for="password">Senha:</label>
                    <input type="password" id="password">
                </div>
                <div class="check-block">
                    <input type="checkbox" name="lembrar" id="lembrar">
                    <label for="lembrar"> Lembre-se de mim </label>
                </div>
                
                <div class="input-block submit-block" >
                    <input id="submit-button" type="submit" value="→">
                </div>
            </form>
        </div>
        <div class="simpleblock">
            <a href="#"> Esqueci minha senha</a>
            <a href="#"> Criar uma conta</a>
        </div>
    </div>
    <div class="animation">
    </div>
</body>
</html>
